<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      border: 2px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 500px;
    }

    h3 {
      margin-top: 0;
    }

    select {
      padding: 5px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Product List</h3>
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>

    <ul id="productList">
      <li data-category="Clothing">T-Shirt</li>
      <li data-category="Clothing">Jeans</li>
      <li data-category="Electronics">Headphones</li>
      <li data-category="Electronics">Smartphone</li>
      <li data-category="Books">Novel</li>
      <li data-category="Books">Cookbook</li>
    </ul>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const productList = document.getElementById("productList");
    const products = productList.getElementsByTagName("li");

    categorySelect.addEventListener("change", function() {
      const selected = categorySelect.value;
      
      for (let product of products) {
        if (selected === "All" || product.getAttribute("data-category") === selected) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      }
    });
  </script>

</body>
</html>
